<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  {% block head_title %}
   <title>CodePrez | Framework</title>
  {% endblock %}
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  {% block page_meta %}
  <!-- add meta tags -->
  {% endblock %}

  {% block head_css %}
    <link href="{{ siteurl }}/static/css/style_default.css?v={{ envConfig['version'] }}" rel="stylesheet" />
     <!-- Bootstrap Core CSS -->
    <link href="{{ siteurl }}/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="{{ siteurl }}/static/css/freelancer.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ siteurl }}/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  {% endblock %}

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body id="page-top" class="index">

   {% include 'partials/navigation.html' %}
    <!-- Header -->
    {% block content %}

    {% endblock %} 

    {% block head_js %}
      <script src="{{ siteurl }}/static/js/breakpoints.js?v={{ envConfig['version'] }}"></script>
      <!-- jQuery -->
      <script src="{{ siteurl }}/static/js//jquery.min.js"></script>

      <!-- Bootstrap Core JavaScript -->
      <script src="{{ siteurl }}/static/bootstrap/js/bootstrap.min.js"></script>

      <!-- Plugin JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

      <!-- Contact Form JavaScript -->
      <script src="{{ siteurl }}/static/js/jqBootstrapValidation.js"></script>

      <!-- Theme JavaScript -->
      <script src="{{ siteurl }}/static/js/freelancer.min.js"></script>
    {% endblock %}

    {% block customScripts %}
        <!-- block for custom javascript like for separate modules -->
    {% endblock %}
    <!-- END JAVASCRIPTS -->
</body>
</html>
